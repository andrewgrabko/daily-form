<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily-form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<form action="#" method="post" class="ba-sign-form">
			<h2 class="ba-title">
				Create your free account
			</h2>
			<div class="ba-letters">
				<p>
					Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a>
				</p>
			</div>
			<div class="ba-sign__body">
				<div class="ba-form-row">
					<div class="ba-form-row__personal">
					<label for="first_name">
						<input id="first_name" type="text" name="first_name" required placeholder="First name">
					</label>
					<label for="last_name">
						<input id="last_name" type="text" name="last_name" required placeholder="Last name">
					</label>
					</div>
				</div>
				<div class="ba-form-row">
					<label for="email_address">
						<input id="email_address" type="text" name="email" required placeholder="Email address">
					</label>
				</div>
				<div class="ba-form-row">
					<label for="password">
						<input id="password" type="password" name="password" required placeholder="Password">
					</label>
				</div>
				<div class="ba-form-row">
						<button type="submit">Sign up for free</button>
				</div>
				<div class="ba-letters">
					<p>
						By clicking on “Sign up for free”, you agree to the <a href="#">Terms</a> of Service and the <a href="#">Privacy Policy</a>
					</p>
				</div>
			</div>	
		</form>
	</div>

</body>
</html>
